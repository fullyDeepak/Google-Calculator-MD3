<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google Calculator</title>

    <style>
      html,
      body {
        height: 100%;
        width: 100%;
        margin: 0;
        font-family: Product Sans;
        background-color: #fffef2;
      }
      @font-face {
        font-family: "Product Sans";
        src: url(https://fonts.gstatic.com/s/productsans/v5/HYvgU2fE2nRJvZ5JFAumwegdm0LZdjqr5-oayXSOefg.woff2)
          format("woff2");
      }

      .button-grid {
        display: grid;
        grid-template-columns: 1fr 1fr 1fr 1fr;
        align-items: center;
        justify-items: center;
        height: 70%;
      }

      .AC-button,
      .operator-button,
      .digit-button,
      .backspace-button,
      .equal-button {
        display: grid;
        align-items: center;
        justify-content: center;
        width: 65px;
        height: 65px;
        margin: 5px;
        background-color: #f7f6e5;
        border-radius: 50px;
        font-size: 1.8rem;
        color: black;
      }

      .AC-button {
        background-color: #92ffc2;
      }

      .operator-button {
        background-color: #eee8b7;
        font-size: 2.2rem;
      }

      .equal-button {
        background-color: #ffeb75;
        font-size: 2.8rem;
      }

      .input-field {
        display: block;
        width: 95%;
        font-size: 4.5rem;
        text-align: right;
        background-color: hsla(0, 0%, 0%, 0);
        border: none;
        /* caret-color: yellow; */
        outline: none;
        height: 100%;
        z-index: 100;
      }

      .input-div {
        background-color: #ebe8d0;
        display: grid;
        width: 100%;
        height: 30%;
        align-items: center;
        justify-items: center;
        border-bottom-left-radius: 20px;
        border-bottom-right-radius: 20px;
      }

      .line {
        position: absolute;
        margin-left: auto;
        margin-right: auto;
        left: 0;
        right: 0;
        top: 28%;
        border-radius: 10px;
        width: 30px;
        height: 3px;
        background-color: black;
        justify-content: center;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div class="input-div"><input class="input-field" type="text" /></div>

    <div class="line"></div>

    <div class="button-grid">
      <div class="AC-button">AC</div>
      <div class="operator-button">(&nbsp;&nbsp;)</div>
      <div class="operator-button">%</div>
      <div class="operator-button">&#247;</div>
      <div class="digit-button">7</div>
      <div class="digit-button">8</div>
      <div class="digit-button">9</div>
      <div class="operator-button">&#215;</div>
      <div class="digit-button">4</div>
      <div class="digit-button">5</div>
      <div class="digit-button">6</div>
      <div class="operator-button">&#8211;</div>
      <div class="digit-button">1</div>
      <div class="digit-button">2</div>
      <div class="digit-button">3</div>
      <div class="operator-button">&#43;</div>
      <div class="digit-button">0</div>
      <div class="digit-button">&#183;</div>
      <div class="backspace-button">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="24"
          height="24"
          viewBox="0 0 24 24"
        >
          <path
            d="M22 3H7c-.69 0-1.23.35-1.59.88L0 12l5.41 8.11c.36.53.9.89 1.59.89h15c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zm-3 12.59L17.59 17 14 13.41 10.41 17 9 15.59 12.59 12 9 8.41 10.41 7 14 10.59 17.59 7 19 8.41 15.41 12 19 15.59z"
          />
        </svg>
      </div>
      <div class="equal-button">&#x3D;</div>
    </div>
  </body>
</html>
