<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#ebe8d0" />
    <link rel="apple-touch-icon" sizes="180x180" href="favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon/favicon-16x16.png">
    <link rel="manifest" href="favicon/site.webmanifest">
    <link rel="shortcut icon" type="image/x-icon" href="favicon/favicon.ico">
    <link rel="stylesheet" href="style.css" />
    <title>Gugul Calculator</title>
  <script>navigator.serviceWorker.register("service-worker.js")</script> 
  <link rel="manifest" href="manifest.json" />    </script>
  </head>
  <body>
    <div class="input-div">
      <input id="my-text" class="input-field" inputmode="none" type="text" onkeydown="return checkValue(event.key)"/>
    </div>

    <div class="line"></div>

    <div class="button-grid">
      <div class="AC-button calc-button">AC</div>
      <div class="operator-button calc-button">(&nbsp;&nbsp;)</div>
      <div class="operator-button calc-button">%</div>
      <div class="operator-button calc-button">&#247;</div>
      <div class="digit-button calc-button">7</div>
      <div class="digit-button calc-button">8</div>
      <div class="digit-button calc-button">9</div>
      <div class="operator-button calc-button">&#215;</div>
      <div class="digit-button calc-button">4</div>
      <div class="digit-button calc-button">5</div>
      <div class="digit-button calc-button">6</div>
      <div class="operator-button calc-button">&#8211;</div>
      <div class="digit-button calc-button">1</div>
      <div class="digit-button calc-button">2</div>
      <div class="digit-button calc-button">3</div>
      <div class="operator-button calc-button">&#43;</div>
      <div class="digit-button calc-button">0</div>
      <div class="digit-button calc-button">&#183;</div>
      <div class="backspace-button calc-button">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="24"
          height="24"
          viewBox="0 0 24 24"
        >
          <path
            d="M22 3H7c-.69 0-1.23.35-1.59.88L0 12l5.41 8.11c.36.53.9.89 1.59.89h15c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zm-3 12.59L17.59 17 14 13.41 10.41 17 9 15.59 12.59 12 9 8.41 10.41 7 14 10.59 17.59 7 19 8.41 15.41 12 19 15.59z"
          />
        </svg>
      </div>
      <div class="equal-button calc-button">&#x3D;</div>
    </div>
    <script defer src="script.js"></script>
  </body>
</html>
